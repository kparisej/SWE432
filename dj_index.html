<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/dj_styling.css" />
    <title>Mason Radio</title>
  </head>
  <body>
    <header class="mason-radio-header">
      <img src="res/mason_radio_icon.png" alt="Icon" class="header-icon" />
      <nav>
        <ul>
          <li><a href="">Manager</a></li>
          <li><a href="">Producer</a></li>
          <li><a href="">DJ</a></li>
        </ul>
      </nav>
    </header>
    <div class="outer-container">
      <div class="container">
        <div class="dropdown-container">
          <div class="dropdown">
            <button class="dropdown-button">Monday (3/1)</button>
            <div class="dropdown-options">
              <a href="#">7 AM</a>
              <a href="#">8 AM</a>
              <a href="#">9 AM</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-button">Tuesday (3/2)</button>
            <div class="dropdown-options">
              <a href="#">7 AM</a>
              <a href="#">8 AM</a>
              <a href="#">9 AM</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-button">Wednesday (3/3)</button>
            <div class="dropdown-options">
              <a href="#">7 AM</a>
              <a href="#">8 AM</a>
              <a href="#">9 AM</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-button">Thursday (3/4)</button>
            <div class="dropdown-options">
              <a href="#">7 AM</a>
              <a href="#">8 AM</a>
              <a href="#">9 AM</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-button">Friday (3/5)</button>
            <div class="dropdown-options">
              <a href="#">7 AM</a>
              <a href="#">8 AM</a>
              <a href="#">9 AM</a>
            </div>
          </div>
          <!-- Repeat dropdowns for other days... -->
        </div>
        <div class="playlist-container">
          <div class="playlist">
            <h2>Mason Radio's Playlist</h2>
            <div class="playlist-content">
              <p>Song 1</p>
              <p>Song 2</p>
              <p>Song 3</p>
            </div>
          </div>
          <div class="playlist">
            <h2>Your Previous Playlist</h2>
            <div class="playlist-content">
              <label
                ><input type="checkbox" name="previous-song" />Song 1</label
              >
              <label
                ><input type="checkbox" name="previous-song" />Song 2</label
              >
              <label
                ><input type="checkbox" name="previous-song" />Song 3</label
              >
            </div>
            <div>
              <button>Add Song</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
